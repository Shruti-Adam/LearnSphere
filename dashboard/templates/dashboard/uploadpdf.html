{% extends 'dashboard/base.html' %} 
{% load static %}
{% load crispy_forms_tags %}
{% block content %}


<section class='text-center container'>
<div class="container">
    <h2 class="text-center">Upload PDF formate File</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.crispy }}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Upload PDF to Extract Text and Generate Audio</legend>
        </fieldset>
        <input type="file" class="form-control" name="pdf_file" accept=".pdf" required><br>
            <div class="form-group">
                <button href="" class="btn btn-outline-info" type="submit">
                   Convert Audio
                </button>
            </div>
        </form>
    </div>
</div>
</section>

{% endblock %}
