{% extends "dashboard/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <h2>Change Password</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-outline-info" type="submit">Update Password</button>
        <br>
    </form>
</div>
{% endblock %}
